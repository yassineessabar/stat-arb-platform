# Binance symbol specifications
binance_specs:
  base_asset_suffix: "USDT"
  contract_type: "PERPETUAL"
  min_notional: 5.0              # Minimum position size in USDT
  tick_size: 0.01                # Price increment
  step_size: 0.001               # Quantity increment

# Data requirements
data_requirements:
  min_history_days: 600          # Need 600+ days for cointegration analysis
  required_fields:
    - "open"
    - "high"
    - "low"
    - "close"
    - "volume"
  timeframes:
    primary: "1d"                # Daily bars for strategy
    monitoring: ["4h", "1h"]     # For live monitoring

# Liquidity filters
liquidity:
  min_daily_volume_usdt: 10000000    # $10M daily volume minimum
  min_avg_spread_bps: 5              # Max 5 bps average spread
  max_price_impact_1k: 0.001         # Max 0.1% impact for $1K trade